<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Complete Form</h1>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="../../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../pages/about.html">About</a>
                    </li>
                    <li>
                        <a href="../pages/gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="../pages/form.html">Form</a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <div>
                <h2>Fill out the Form</h2>
            </div>
            <div>
                <p>Please complete the form below for your needs.</p>
            </div>
        </div>

        <div>
            <div>
                <picture>
                    <source
                        srcset="
                            ../images/form-500.webp 500w,
                            ../images/form-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            ../images/form-1000.webp 1000w,
                            ../images/form-1000.jpg  1000w
                        "
                        media="(max-width: 1200px)"
                    />
                    <source
                        srcset="
                            ../images/form-1500.webp 1500w,
                            ../images/form-1500.jpg  1500w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="../images/form-1500.jpg" alt="form image" />
                </picture>
            </div>
        </div>
        <div>
            <div>
                <h2>Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Basic Info</legend>
                        <p>
                            <label for="fname">
                                First Name:
                                <input
                                    type="text"
                                    name="fname"
                                    id="fname"
                                    placeholder="Enter your first name"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="lname">
                                Last Name:
                                <input
                                    type="text"
                                    name="lname"
                                    id="lname"
                                    placeholder="Enter your last name"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Details</legend>
                        <p>
                            <label for="email">
                                Email:
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Enter your email"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="phone">
                                Phone Number:
                                <input
                                    type="tel"
                                    name="phone"
                                    id="phone"
                                    placeholder="Enter your phone number"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="quantity">
                                Preferred Quantity:
                                <input
                                    type="number"
                                    name="quantity"
                                    id="quantity"
                                    value="20"
                                    min="1"
                                    max="50"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="price-range">
                                Price Range:
                                <input
                                    type="range"
                                    name="price-range"
                                    id="price-range"
                                    min="5"
                                    max="100"
                                    value="20"
                                    step="10"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="choose-color">
                                Choose a color:
                                <input
                                    type="color"
                                    name="choose-color"
                                    id="choose-color"
                                />
                            </label>
                        </p>
                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
